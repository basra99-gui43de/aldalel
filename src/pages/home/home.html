<ion-header>

</ion-header>

<ion-content class="bg_img">

    <img class="logo_img" src="./assets/imgs/de2.jpg">

    <ion-grid>

      <ion-row>
        <ion-col>
          <div>
              <img class="home_img" src="./assets/imgs/home/s.png">
            <button (click)="dalel()" color="light" ion-button round>الدليل</button>
          </div>
        </ion-col>
        <ion-col>
          <div> 
              <img class="home_img" src="./assets/imgs/home/7.png">
            <button (click)="markiting()" color="light" ion-button round>التسوق</button>
          </div>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <div>
              <img class="home_img" src="./assets/imgs/home/5.png">
               <button  (click)="job()"   color="light"  ion-button round>وظائف</button>
              </div>
        </ion-col>
        <ion-col>
          <div> 
              <img class="home_img" src="./assets/imgs/home/8.png">
            <button (click)="career()"   color="light" ion-button round>اعمال</button>
          </div>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <div>
              <img class="home_img" src="./assets/imgs/home/6.png">
             <button (click)="phone()"  class="phone" color="light" ion-button round>هواتف مهمة</button>
            </div>
        </ion-col>
        <ion-col>
          <div>
              <img class="home_img" src="./assets/imgs/home/9.png">
             <button (click)="contact()" color="light" ion-button round>اتصل بنا</button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
    
</ion-content>
