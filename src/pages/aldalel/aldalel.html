
<ion-header >
  <ion-toolbar color="dark_blue">
    <ion-buttons star>
        <button *ngIf="!sr " ion-button icon-only (click)="back()"> 
        <ion-icon name="arrow-back"></ion-icon>
        رجوع
        </button>
    </ion-buttons>
    <ion-title *ngIf="!sr ">
      <!-- {{typeName[type]}} -->
    </ion-title>
    <ion-searchbar [(ngModel)]="term" showCancelButton="true" *ngIf="sr "></ion-searchbar>
    <ion-buttons end>
        <button *ngIf="sr " ion-button icon-only (click)="ser_Input()">
        <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
        <button *ngIf="!sr " ion-button icon-only (click)="ser_Input()">
        <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content  class="bg_img">
  <ion-grid >
   <div> 
    <ion-row >
      <ion-col col-6 *ngFor=" let item of myCompany " (click)="info(item.company_details_id, item.company_name, item.subject, item.phone_number)"  >
        <ion-card style="background: #ffed00"> 
         <div>
          <img class="logo" src="https://admin.daleel-albasra.com/{{item.company_logo}}">
         </div>
            <p class="bodyStyle" style="height: 40px;
            " >{{item.company_name}}</p>
         
        </ion-card>
       
      </ion-col>
    </ion-row>
  </div>

    
   

  </ion-grid>
</ion-content>
