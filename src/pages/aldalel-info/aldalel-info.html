<ion-header >

  <ion-navbar color="dark_blue">
    <ion-title>التفاصيل</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div *ngFor=" let item of ietmss  let i = index ">
  <div >

    <div style="height:250px; padding: 0px; margin-bottom: 40px;">
      <ion-slides  autoplay="3000" loop="true" speed="2000">
          <ion-slide>
              <img  class="slide-img "  src="https://admin.daleel-albasra.com/{{item.image1}}"  (click)="zoom(item.image1)"/>
          </ion-slide>
          <ion-slide>
              <img  class="slide-img" src="https://admin.daleel-albasra.com/{{item.image2}}"  (click)="zoom(item.image2)"/>
          </ion-slide>
          <ion-slide>
              <img class="slide-img" src="https://admin.daleel-albasra.com/{{item.image3}}"  (click)="zoom(item.image3)"/>
          </ion-slide>
          <ion-slide>
              <img class="slide-img" src="https://admin.daleel-albasra.com/{{item.image4}}" (click)="zoom(item.image4)" />
          </ion-slide>
        </ion-slides>
  </div>

<div class="cont">
  <ion-icon class="my_icon" name="home"></ion-icon>
  <div class="my_card">
    <p>{{company_name}}</p>
  </div>
</div>
<div class="cont">
  <ion-icon class="my_icon" name="mail"></ion-icon>
  <div class="my_card">
    <p>{{item.email}}</p>
  </div>
</div>



<div class="cont">
  <ion-icon class="my_icon" name="call"></ion-icon>
  <div class="my_card">
    <p (click)="callNow()">{{item.phone_number}}</p>
  </div>
</div>



<div class="cont">
  <ion-icon class="my_icon" name="navigate"></ion-icon>
  <div class="my_card">
    <p>{{item.location}}</p>
  </div>
</div>
<div class="cont">
    <ion-icon class="my_icon" name="globe"></ion-icon>
    <div class="my_card">
      <p>{{item.website}}</p>
    </div>
  </div>


  <div class="cont">
   
    <div class="subjectCard">
      <p style='font-family: Times New Roman '>{{subject}}</p>
    </div>
  </div>


<div class="cont">
  <div class="my_card2">
      <a style="color: #ffed00" href="{{item.map}}" target="_blank" >
    <p style="display: inline-block;">الموقع على الخارطة</p>
  </a>
  </div>
</div>

</div>
</div>
</ion-content>
