<ion-header >

  <!-- <ion-navbar color="dark_blue">

  <ion-toolbar color="dark_blue">
      <ion-title *ngIf="!sr ">
          البحث عن مطعم
        </ion-title>
      <ion-searchbar [(ngModel)]="term" showCancelButton="true" *ngIf="sr ">
      </ion-searchbar>

      <ion-buttons star>
          <button *ngIf="!sr " ion-button icon-only (click)="back()"> 
              <ion-icon name="arrow-back"></ion-icon>
            رجوع
           
          </button>
        </ion-buttons>

  <ion-buttons end>
    <button *ngIf="sr " ion-button icon-only (click)="ser_Input()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button *ngIf="!sr " ion-button icon-only (click)="ser_Input()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

</ion-header>


<ion-content class="bg_img" padding>
